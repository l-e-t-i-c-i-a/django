{% if form.instance.pk %}
    <h1>Editar Autor: {{ form.instance.nome }}</h1>
{% else %}
    <h1>Cadastrar Novo Autor</h1>
{% endif %}

<form method="post">
    {% csrf_token %}
    
    {{ form.as_p }} 

    <button type="submit">Salvar</button>
    <a href="{% url 'autor_list' %}">Cancelar</a>
</form>
