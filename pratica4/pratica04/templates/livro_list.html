<h1>Lista de Livros</h1>

<a href="{% url 'livro_create' %}">Novo livro</a>

<ul>
    {% for livro in livros %}
    <li>
        {{ livro.titulo }} 
        [<a href="{% url 'livro_update' livro.pk %}">Editar</a>] 
        [<a href="{% url 'livro_delete' livro.pk %}">Deletar</a>]
    </li>
    {% empty %}
    <li>Nenhum livro cadastrado.</li>
    {% endfor %}
</ul>
