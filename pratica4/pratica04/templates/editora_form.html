{% if form.instance.pk %}
    <h1>Editar Editora: {{ form.instance.nome }}</h1>
{% else %}
    <h1>Cadastrar Nova Editora</h1>
{% endif %}

<form method="post">
    {% csrf_token %}
    
    {{ form.as_p }} 

    <button type="submit">Salvar</button>
    <a href="{% url 'editora_list' %}">Cancelar</a>
</form>
